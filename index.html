<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PredoAPI Frontend</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .criminal-image {
            max-width: 100px;
            max-height: 100px;
            object-fit: cover;
        }

        .modal-image {
            max-width: 300px;
            max-height: 300px;
            object-fit: contain;
        }
    </style>
</head>

<body>
    <!-- Lisa kurjategija nupp -->
    <div class="container mt-3">
        <button class="btn btn-primary mb-3" @click="showAddModal">Lisa kurjategija</button>
    </div>

    <!-- Tabel kurjategijate jaoks -->
    <table id="criminalsTable" class="table table-striped table-bordered">
        <tr>
            <th>Pilt</th>
            <th>Nimi</th>
            <th>Kuritegu</th>
        </tr>
        <tr v-for="criminal in criminals" :key="criminal.Id">
            <td>
                <img v-if="criminal.ImageUrl" :src="'http://localhost:8080/' + criminal.ImageUrl"
                    class="criminal-image">
                <span v-else>Pilt puudub</span>
            </td>
            <td @click="getCriminal(criminal.Id)">{{ criminal.Name }}</td>
            <td>{{ criminal.Offence }}</td>
        </tr>
    </table>

    <!-- Lisa kurjategija modal -->
    <div class="modal fade" id="addCriminalModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Lisa kurjategija</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form @submit.prevent="addCriminal" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label class="form-label">Nimi</label>
                            <input type="text" class="form-control" v-model="newCriminal.Name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Sugu</label>
                            <input type="text" class="form-control" v-model="newCriminal.Gender" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Kuritegu</label>
                            <input type="text" class="form-control" v-model="newCriminal.Offence" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Linn</label>
                            <input type="text" class="form-control" v-model="newCriminal.City" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Pilt</label>
                            <input type="file" class="form-control" @change="handleFileUpload" accept="image/*">
                        </div>
                        <button type="submit" class="btn btn-primary">Lisa</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Kurjategija info modal -->
    <div class="modal fade" id="criminalInfoModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Kurjategija andmed</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <img v-if="criminalInModal.ImageUrl" :src="'http://localhost:8080/' + criminalInModal.ImageUrl"
                        class="modal-image mb-3">
                    <form @submit.prevent="updateCriminal">
                        <div class="mb-3">
                            <label class="form-label">Nimi</label>
                            <input type="text" class="form-control" v-model="criminalInModal.Name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Kuritegu</label>
                            <input type="text" class="form-control" v-model="criminalInModal.Offence" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Uus pilt</label>
                            <input type="file" class="form-control" @change="handleUpdateFileUpload" accept="image/*">
                        </div>
                        <button type="submit" class="btn btn-primary">Salvesta muudatused</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Sulge</button>
                    <button type="button" class="btn btn-danger" @click="deleteCriminal">Kustuta</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Vue.js -->
    <script src="https://unpkg.com/vue@3.2.47/dist/vue.global.js"></script>
    <!-- App Code -->
    <script>
        const { createApp } = Vue;

        const app = createApp({
            data() {
                return {
                    criminals: [],
                    criminalInModal: {
                        Id: null,
                        Name: null,
                        Offence: null,
                        ImageUrl: null
                    },
                    newCriminal: {
                        Name: '',
                        Gender: '',
                        Offence: '',
                        City: '',
                        InPrison: false
                    },
                    selectedFile: null,
                    updateFile: null
                }
            },
            async created() {
                const response = await fetch('http://localhost:8080/criminals');
                this.criminals = await response.json();
            },
            methods: {
                showAddModal() {
                    new bootstrap.Modal(document.getElementById('addCriminalModal')).show();
                },
                handleFileUpload(event) {
                    this.selectedFile = event.target.files[0];
                },
                handleUpdateFileUpload(event) {
                    this.updateFile = event.target.files[0];
                },
                async addCriminal() {
                    const formData = new FormData();
                    formData.append('image', this.selectedFile);
                    Object.keys(this.newCriminal).forEach(key => {
                        formData.append(key, this.newCriminal[key]);
                    });

                    try {
                        const response = await fetch('http://localhost:8080/criminals', {
                            method: 'POST',
                            body: formData
                        });
                        const newCriminal = await response.json();
                        this.criminals.push(newCriminal);
                        bootstrap.Modal.getInstance(document.getElementById('addCriminalModal')).hide();
                        this.newCriminal = {
                            Name: '',
                            Gender: '',
                            Offence: '',
                            City: '',
                            InPrison: false
                        };
                        this.selectedFile = null;
                    } catch (error) {
                        console.error('Error:', error);
                    }
                },
                async getCriminal(id) {
                    const response = await fetch(`http://localhost:8080/criminals/${id}`);
                    this.criminalInModal = await response.json();
                    new bootstrap.Modal(document.getElementById('criminalInfoModal')).show();
                },
                async updateCriminal() {
                    const formData = new FormData();
                    if (this.updateFile) {
                        formData.append('image', this.updateFile);
                    }
                    Object.keys(this.criminalInModal).forEach(key => {
                        formData.append(key, this.criminalInModal[key]);
                    });

                    try {
                        const response = await fetch(`http://localhost:8080/criminals/${this.criminalInModal.Id}`, {
                            method: 'PUT',
                            body: formData
                        });
                        const updatedCriminal = await response.json();
                        this.criminals = this.criminals.map(c =>
                            c.Id === updatedCriminal.Id ? updatedCriminal : c
                        );
                        bootstrap.Modal.getInstance(document.getElementById('criminalInfoModal')).hide();
                    } catch (error) {
                        console.error('Error:', error);
                    }
                },
                async deleteCriminal() {
                    try {
                        await fetch(`http://localhost:8080/criminals/${this.criminalInModal.Id}`, {
                            method: 'DELETE'
                        });
                        this.criminals = this.criminals.filter(c => c.Id !== this.criminalInModal.Id);
                        bootstrap.Modal.getInstance(document.getElementById('criminalInfoModal')).hide();
                    } catch (error) {
                        console.error('Error:', error);
                    }
                }
            }
        }).mount('body');
    </script>
</body>

</html>
